<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="outerNavDiv">
        <div class="functionalDiv1"></div>
        <div class="functionalDiv">
            <nav role="navigation">
                <div class="menuToggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>

                    <h1 class="menu">
                        <button onclick="startGame()">RESET</button>
                    </h1>
                </div>
            </nav>
        </div>
    </div>
    <div class="tac">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="finish">
            <div class="text"></div>
        </div>
        <table>
            <tr class="row1">
                <td class="box" id="0"></td>
                <td class="box" id="1"></td>
                <td class="box" id="2"></td>
            </tr>
            <tr class="row2">
                <td class="box" id="3"></td>
                <td class="box" id="4"></td>
                <td class="box" id="5"></td>
            </tr>
            <tr class="row3">
                <td class="box" id="6"></td>
                <td class="box" id="7"></td>
                <td class="box" id="8"></td>
            </tr>
        </table>
        </br>
        <button class="bottomB" onclick="startGame()">RESET</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
